<!DOCtype html>
<html lang="hu">
<head>
	<title> Első javascript </title>
	<meta charset="UTF-8">
	<script>
	//deklaráció 
	var teljesNev;
	var vezetekNev="Fekete";
	var keresztNev="Nikolett";
	var a=1;
	var b=5;
	var c;
	</script>
</head>
<body>
	<script>
		document.write("Hello world!");
		document.write("<br />");
		// szövegösszefűzés
		document.write("<h1>" + "Cselyuszka Dávid javascriptben programozik" + "</h1>");
		document.write("Vezetéknév: " + vezetekNev);
		document.write("<br />");
		document.write("Keresztnév: " + keresztNev);
		document.write("<br />");
		// értékadás
		teljesNev = vezetekNev+" "+keresztNev;
		document.write("Teljes név: " + teljesNev);
		document.write("<br />");
		document.write("<h2>"+"Számok:"+"</h2>");
		document.write("<br />");
		document.write("a="+a);
		document.write("<br />");
		document.write("b="+b);
		document.write("<br />");
		c=a+b
		document.write("a+b="+a+"+"+b+"="+c);
	</script>
</body>
</html>
